<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C+R Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <p class="top">All the Users</p>
        <table class="table table-bordered">
            <thead class="table-secondary">
                <td>ID</td>
                <td>Name</td>
                <td>Email</td>
                <td>Age</td>
            </thead>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email_address}}</td>
                <td>{{user.age}}</td>
            </tr>
            {% endfor %}
        </table>
        <hr>
        <p class="top">Add a User</p>
        <form action="/add_user" method="post">
            {% csrf_token %}
            <div class="info">
                <div class="name">
                    <p>First Name <input type="text" name="first-name"></p>
                    <p>Last Name <input type="text" name="last-name"></p>
                </div>
                <div class="email-age">
                    <p class="email">Email <span><input type="email" name="email"></span></p>
                    <p class="age">Age <input type="text" name="age"></p>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Add">
            </div>
        </form>
    </div>
</body>
</html>
